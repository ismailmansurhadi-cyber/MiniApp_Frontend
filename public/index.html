          const inviterId = startParam.split('_')[1];
          const invitedUserId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'guest_' + Date.now();
          if (!invitedUserId || invitedUserId === 'guest_user' || inviterId == invitedUserId) return;
          try {
            const invitedRef = database.ref('invited/' + invitedUserId);
            const invitedSnap = await invitedRef.once('value');
            if (invitedSnap.exists()) return;
            const inviterRef = database.ref('users/' + inviterId);
            const inviterSnap = await inviterRef.once('value');
            const inviterData = inviterSnap.val() || { invitations: 0, boxes: 0 };
            let newInvites = inviterData.invitations + 1;
            let newBoxes = inviterData.boxes;
            if (newInvites >= 3) {

              newInvites = 0;

            await inviterRef.set({ invitations: newInvites, boxes: newBoxes });
            await invitedRef.set({ inviter: inviterId, timestamp: Date.now() });

        document.getElementById('open-box-button').onclick = async function() {
            if (boxesCount > 0) {
                if (confirm('هل أنت متأكد من فتح الصندوق؟')) {
                    this.disabled = true;
                    document.getElementById('result-area').innerHTML = '<p style="color: #ffd700;">يتم فتح الصندوق...</p>';
                    document.getElementById('lootbox-image').classList.remove('shake');
                    setTimeout(() => {
                        const userName = getUserName();
                        const prize = prizes[Math.floor(Math.random() * prizes.length)];
                        const prizeElement = document.createElement('div');
                        prizeElement.style.setProperty('text-align', 'center');
                        prizeElement.style.setProperty('margin-top', '15px');
                        prizeElement.innerHTML = `
                            <img src="${prize.imageUrl}" alt="${prize.name}" style="width: 80px; height: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,200,200,0.6);">
                            <p style="color: #00e6e6; font-weight: bold; margin-top: 10px; font-size: 18px;">لقد ربحت: ${prize.name}</p>
                        `;
                        document.getElementById('result-area').innerHTML = '';
                        document.getElementById('result-area').appendChild(prizeElement);
                        boxesCount--;
                        saveData();
                        updateCounters();
                        lastLooters.unshift({ name: userName, prize: prize.name });
                        if (lastLooters.length > 5) lastLooters.pop();
                        saveData();
                        fetchLastLooters();
                    }, 800);
                }
            } else {
                alert('ليس لديك صناديق كافية للفتح.');
            }
        };

        document.getElementById('copy-link-button').onclick = function() {
            const link = document.getElementById('invitation-link').textContent;
            if (link) {
                navigator.clipboard.writeText(link).then(() => {
                    Telegram.WebApp.showAlert('تم نسخ رابط الدعوة بنجاح!');
                });
            }
        };

        // زر لوحة التحكم
        document.getElementById('open-admin-btn')?.addEventListener('click', () => showView(adminPanel));
        document.getElementById('go-back-btn')?.addEventListener('click', () => showView(initialChoiceView));

        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 5, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            },
            "retina_detect": true
        });

        fetchSensitivities();
    </script>
</body>
