<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق الغنائم</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* الأنماط العامة للصفحة */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #2c2f33;
    color: #ffffff;
    text-align: center;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
}

.hidden {
    display: none;
}

/* -------------------------------------- */
/* الأنماط المحدثة لجميع الأزرار والعناصر */
/* -------------------------------------- */

main#app-container {
    width: 100%;
    max-width: 450px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 2;
}

/* صندوق العنوان الرئيسي */
.title-box {
    background: rgba(0, 150, 150, 0.2);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 200, 200, 0.5), 0 8px 16px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(0, 200, 200, 0.7);
    margin-bottom: 20px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

.title-box h1 {
    font-size: 26px;
    color: #00e6e6;
    margin-bottom: 5px;
}

.title-box p {
    font-size: 14px;
    color: #e0e0e0;
}

/* حاوية الأزرار الرئيسية */
.main-choice-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 400px;
}

/* نمط الأزرار - موحد ومرتب */
button {
    width: 100%;
    padding: 15px;
    margin: 0;
    border-radius: 8px;
    background-color: #1a73e8;
    border: 2px solid #00ff00;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #1565c0;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.9), 0 6px 8px rgba(0, 0, 0, 0.4);
}

button:disabled {
    background-color: #5b6e9a;
    border-color: #5b6e9a;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* -------------------------------------- */
/* أنماط خاصة بزر VIP الجديد */
/* -------------------------------------- */

#open-vip-sensitivity-button {
    background-color: #ffc107;
    color: #000;
    border: 2px solid #ff9800;
    box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
}

#open-vip-sensitivity-button:hover {
    background-color: #ff9800;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(255, 152, 0, 0.9);
}

#vip-sensitivity-view {
    padding: 20px;
    background-color: #33363b;
    border-radius: 12px;
    border: 1px solid #555;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

#vip-sensitivity-view .display-container {
    background-color: #44474f;
    padding: 15px;
    border-radius: 8px;
}

#code-output-vip {
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    color: #e0e0e0;
    word-wrap: break-word;
    white-space: pre-wrap;
    text-align: left;
    margin: 10px 0;
}

/* -------------------------------------- */
/* أنماط صفحة الدعوة (صندوق الغنائم) */
/* -------------------------------------- */

#lootbox-view .container {
    background: none;
    padding: 0;
    box-shadow: none;
    border: none;
    max-width: 320px;
    margin: 20px auto;
    box-sizing: border-box;
}

#lootbox-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
}

#lootbox-area h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #00e6e6;
}

#lootbox-area p, #lootbox-area h2 {
    font-size: 14px;
    color: #e0e0e0;
    margin-top: 5px;
}

#lootbox-area input {
    width: 90%;
    margin: 10px 0;
    padding: 12px;
    border: 1px solid #555;
    background-color: #33363b;
    font-size: 14px;
    border-radius: 8px;
    text-align: center;
    border-color: #00e6e6;
    color: #fff;
}

#lootbox-area button {
    width: 90%;
    margin: 10px auto;
    padding: 12px;
    font-size: 15px;
    border-radius: 8px;
    background-color: #1a73e8;
    border: 2px solid #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 4px 6px rgba(0, 0, 0, 0.3);
    color: #fff;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

#lootbox-area button:hover {
    background-color: #1565c0;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.9), 0 6px 8px rgba(0, 0, 0, 0.4);
}

#invitation-link-container {
    background: rgba(0, 150, 150, 0.2);
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(0, 200, 200, 0.7);
    margin-top: 15px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

#invitation-link-container span {
    font-size: 12px;
    color: #e0e0e0;
    word-break: break-all;
}

#copy-link-button {
    width: 70%;
    margin-top: 0;
    padding: 10px;
}

.winner-list {
    background: rgba(0, 150, 150, 0.2);
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    border: 1px solid rgba(0, 200, 200, 0.7);
    width: 90%;
    box-shadow: 0 0 10px rgba(0, 200, 200, 0.4);
}

.winner-list h3 {
    margin-top: 0;
    color: #e0e0e0;
    font-size: 16px;
    border-bottom: 2px solid #00e6e6;
    padding-bottom: 5px;
}

.winner-item {
    font-size: 13px;
    padding: 8px 0;
    border-bottom: 1px solid rgba(0, 150, 150, 0.5);
    display: flex;
    justify-content: space-between;
}

.winner-item:last-child {
    border-bottom: none;
}

/* أنماط حركة صورة الصندوق */
@keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
}

#lootbox-image.shake {
    animation: shake 0.5s infinite;
}

#lootbox-image {
    width: 180px;
    height: auto;
    margin: 20px 0;
    position: relative;
    z-index: 1;
}

/* أنماط العناصر المتناثرة */
.scattered-item {
    position: absolute;
    width: auto;
    z-index: 0;
    opacity: 0.8;
}

#gun-image {
    width: 120px;
    top: 10px;
    right: 50px;
    transform: rotate(20deg);
}

#uc-coin-top-left {
    width: 40px;
    top: 220px;
    left: 40px;
}

#uc-coin-middle-right {
    width: 35px;
    top: 300px;
    right: 60px;
    transform: rotate(15deg);
}

#uc-coin-bottom-left {
    width: 30px;
    bottom: 200px;
    left: 70px;
    transform: rotate(-10deg);
}

#parachute-image {
    width: 100px;
    top: 220px;
    right: 20px;
    transform: rotate(-15deg);
}

#yourbotname-text {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffd700;
    font-size: 16px;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    z-index: 2;
    white-space: nowrap;
}
    </style>
</head>
<body>

    <main id="app-container">
        <section id="initial-choice-view">
            <div class="title-box">
                <h1>إحتراف ببجي يبدأ من هنا</h1>
                <p>اختر مستواك لتجد أفضل الحساسيات</p>
            </div>
            <div class="main-choice-container">
                <button id="pro-choice">أنا محترف</button>
                <button id="beginner-choice">أنا مبتدئ</button>
                <button id="open-lootbox-button">صندوق الغنائم العشوائي 🎁</button>
                <button id="open-vip-sensitivity-button">حساسية VIP (شاهد إعلان)</button>
                <button id="open-admin-btn">لوحة التحكم</button>
            </div>
        </section>

        <section id="pro-sensitivities-view" class="sensitivities-view hidden">
            <h2>حساسيات المحترفين</h2>
            <div id="pro-buttons-container" class="button-container"></div>
        </section>

        <section id="beginner-sensitivities-view" class="sensitivities-view hidden">
            <h2>حساسيات المبتدئين</h2>
            <div id="beginner-buttons-container" class="button-container"></div>
        </section>

        <section id="display-container" class="sensitivity-display hidden">
            <img id="display-image" src="" alt="صورة الحساسية">
            <p id="code-output">اضغط على زر لعرض الكود</p>
            <button id="copy-code-btn" style="margin-top: 10px;">نسخ الكود</button>
        </section>
        
        <section id="vip-sensitivity-view" class="sensitivities-view hidden">
            <div class="display-container">
                <p style="color: #ffd700; margin-bottom: 20px; font-weight: bold;">
                    يتم تحديث كود الحساسية المدفوع يومياً كل 24 ساعة
                </p>
                <div id="display-container-vip" class="sensitivity-display">
                    <p id="code-output-vip">
                        </p>
                    <button id="copy-code-btn-vip" style="margin-top: 10px;">نسخ الكود</button>
                </div>
            </div>
        </section>

        <section id="lootbox-view" class="sensitivities-view hidden">
            <div class="container">
                <div id="lootbox-area">
                    <h1>صندوق الغنائم 🎁</h1>
                    <p id="description-text">للمتابعة ID ادخل.</p>
                    <input type="text" id="player-id-input" placeholder="حسابك ID ادخل">
                    <button id="save-id-button">حفظ ID</button>
                    
                    <div id="invitation-area" style="display: none;">
                        <p id="invitation-counter">لديك <span id="invited-count">0</span> من 3 دعوات. لديك <span id="lootbox-count">0</span> صندوق.</p>
                        
                        <img id="gun-image" class="scattered-item" src="https://up6.cc/2025/08/17583186663551.png" alt="بندقية"> 
                        <img id="uc-coin-top-left" class="scattered-item" src="https://up6.cc/2025/08/175831857474031.png" alt="عملة UC"> 
                        <img id="uc-coin-middle-right" class="scattered-item" src="https://up6.cc/2025/08/175831857474031.png" alt="عملة UC"> 
                        <img id="uc-coin-bottom-left" class="scattered-item" src="https://up6.cc/2025/08/175831857474031.png" alt="عملة UC"> 
                        <img id="parachute-image" class="scattered-item" src="https://up6.cc/2025/08/17583186663551.png" alt="مظلة"> 
                        
                        <div style="position: relative; width: fit-content; margin: 20px auto;">
                            <img id="lootbox-image" src="https://up6.cc/2025/08/175831095492441.png" alt="صندوق الغنائم">
                        </div>
                        <br>

                        <h2>رابط دعوتك 🔗</h2>
                        <div id="invitation-link-container">
                            <span id="invitation-link"></span>
                            <button id="copy-link-button" class="copy-button">نسخ</button>
                        </div>

                        <div id="result-area"></div>
                        <button id="open-box-button" disabled>افتح الصندوق</button>
                    </div>
                    
                    <div class="winner-list">
                        <h3>آخر الفائزين 🏆</h3>
                        <ul id="winners-list-container"></ul>
                    </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button id="hide-lootbox-button">العودة إلى الواجهة الرئيسية</button>
            </div>
        </section>

        <section id="admin-panel" class="admin-panel hidden">
            <h2>لوحة تحكم المالك</h2>
            <form id="add-sensitivity-form">
                <input type="text" id="admin-name-input" placeholder="اسم الحساسية" required>
                <textarea id="admin-code-input" placeholder="كود الحساسية" required></textarea>
                <input type="text" id="admin-image-input" placeholder="رابط الصورة" required>
                <select id="admin-type-select">
                    <option value="pro">محترف</option>
                    <option value="beginner">مبتدئ</option>
                    <option value="vip">VIP</option>
                </select>
                <button type="submit" id="form-submit-btn">إضافة</button>
            </form>
            <div id="admin-list" class="admin-list"></div>
            <button id="go-back-btn">العودة للواجهة الرئيسية</button>
        </section>
    </main>

    <div id="particles-js"></div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <script src="https://adsgram.ai/adsgram.js"></script>

    <script>
        if (window.AdsGram) {
            window.AdsGram.init({
                debug: true
            });
        }
    </script>

    <script src="app.js"></script>
</body>
</html>
