<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق الغنائم</title>
    <style>
/* الخلفية والأنماط العامة */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a0f1a 0%, #1a2332 50%, #0d1421 100%);
    background-attachment: fixed;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
}

/* خلفية متحركة */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="%23ff6600" opacity="0.3"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="0.5" fill="%23ffaa00" opacity="0.5"><animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/></circle><circle cx="60" cy="80" r="0.8" fill="%23ff8800" opacity="0.4"><animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/></circle></svg>') repeat;
    z-index: -1;
    pointer-events: none;
}

.hidden { display: none; }

/* شعار Tultegram */
.logo {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 8px;
}

.logo::before {
    content: '📱';
    font-size: 20px;
}

/* الحاوية الرئيسية */
main#app-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 2;
}

/* إخفاء العناصر القديمة */
.title-box, .main-choice-container { display: none !important; }

/* العمود الذهبي المركزي */
.golden-pole {
    position: absolute;
    width: 12px;
    height: 300px;
    background: linear-gradient(180deg, #ffd700 0%, #ffb000 30%, #ff8c00 70%, #b8860b 100%);
    border-radius: 6px;
    box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 140, 0, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.3);
    z-index: 5;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.golden-pole::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 10px;
    background: radial-gradient(ellipse, rgba(255, 165, 0, 0.6) 0%, transparent 70%);
    border-radius: 50%;
}

/* حاوية الأزرار السداسية */
.hex-container {
    position: relative;
    width: 600px;
    height: 600px;
    max-width: 90vw;
    max-height: 90vh;
}

/* الأزرار السداسية */
.hex-button {
    position: absolute;
    width: 140px;
    height: 160px;
    background: linear-gradient(145deg, #4a5568 0%, #2d3748 50%, #1a202c 100%);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 3px solid #b8860b;
    box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 0 1px rgba(184, 134, 11, 0.3);
}

.hex-button:hover {
    transform: scale(1.05);
    box-shadow: 
        0 12px 24px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(255, 140, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    border-color: #ffa500;
}

.hex-button:active {
    transform: scale(0.98);
}

/* أيقونات الأزرار */
.hex-icon {
    font-size: 36px;
    margin-bottom: 8px;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
}

/* نصوص الأزرار */
.hex-text {
    color: #ffd700;
    font-size: 13px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
    text-align: center;
}

/* مواقع الأزرار - تطابق الصورة تماماً */
.play-now {
    top: 60px;
    left: 80px;
}

.inventory {
    top: 60px;
    right: 80px;
}

.store {
    bottom: 120px;
    left: 40px;
}

.squad {
    bottom: 120px;
    right: 40px;
}

.stats {
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
}

.admin-btn {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
}

/* تأثيرات خاصة لكل زر */
.play-now .hex-icon { color: #ff6b6b; }
.inventory .hex-icon { color: #4ecdc4; }
.store .hex-icon { color: #ffe066; }
.squad .hex-icon { color: #ff8a65; }
.stats .hex-icon { color: #64b5f6; }

/* أنماط الواجهات الأخرى */
.sensitivities-view {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20, 25, 40, 0.95);
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #ffd700;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

button {
    background: linear-gradient(135deg, #4a5568, #2d3748);
    color: white;
    border: 2px solid #ffd700;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #ffd700, #ffa500);
    color: #000;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(255, 215, 0, 0.3);
}

/* أنماط باقي الواجهات */
#lootbox-view .container,
#lootbox-area {
    background: rgba(20, 25, 40, 0.9);
    padding: 20px;
    border-radius: 15px;
    border: 2px solid #ffd700;
    max-width: 400px;
    margin: 20px auto;
}

#lootbox-area h1 {
    color: #ffd700;
    text-align: center;
    margin-bottom: 20px;
}

#lootbox-area input {
    width: 90%;
    padding: 12px;
    border: 2px solid #4a5568;
    background: rgba(0, 0, 0, 0.3);
    color: white;
    border-radius: 8px;
    margin: 10px 0;
}

#lootbox-area input:focus {
    border-color: #ffd700;
    outline: none;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
}

.winner-list {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid #4a5568;
    border-radius: 10px;
    padding: 15px;
    margin-top: 20px;
}

.winner-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #4a5568;
    font-size: 14px;
}

#admin-panel {
    background: rgba(20, 25, 40, 0.95);
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #ff6b6b;
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
}

#admin-panel input,
#admin-panel textarea,
#admin-panel select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #4a5568;
    background: rgba(0, 0, 0, 0.3);
    color: white;
    border-radius: 6px;
}

/* تأثيرات متحركة للجزيئات */
@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #ffa500;
    border-radius: 50%;
    animation: float 3s ease-in-out infinite;
}

/* استجابة للشاشات الصغيرة */
@media (max-width: 768px) {
    .hex-container {
        width: 400px;
        height: 400px;
    }
    
    .hex-button {
        width: 100px;
        height: 120px;
    }
    
    .hex-icon {
        font-size: 28px;
    }
    
    .hex-text {
        font-size: 11px;
    }
    
    .golden-pole {
        height: 200px;
    }
    
    .play-now {
        top: 40px;

    }
    
    .inventory {
        top: 40px;
        right: 50px;
    }
    
    .store {
        bottom: 80px;
        left: 20px;
    }
    
    .squad {
        bottom: 80px;
        right: 20px;
    }
    
    .stats {
        bottom: 20px;
    }
}

    <script>
        // المتغيرات الأساسية
        const initialChoiceView = document.getElementById('initial-choice-view');
        const proSensitivitiesView = document.getElementById('pro-sensitivities-view');
        const beginnerSensitivitiesView = document.getElementById('beginner-sensitivities-view');
        const displayContainer = document.getElementById('display-container');
        const lootboxView = document.getElementById('lootbox-view');
        const adminPanel = document.getElementById('admin-panel');
        const vipSensitivityView = document.getElementById('vip-sensitivity-view');
        
        const proChoiceButton = document.getElementById('pro-choice');
        const beginnerChoiceButton = document.getElementById('beginner-choice');
        const openLootboxButton = document.getElementById('open-lootbox-button');
        const hideLootboxButton = document.getElementById('hide-lootbox-button');
        const goBackBtn = document.getElementById('go-back-btn');
        const openVipSensitivityButton = document.getElementById('open-vip-sensitivity-button');
        const createSensitivityBtn = document.getElementById('create-sensitivity-btn');
        
        const vipCodeOutput = document.getElementById('code-output-vip');
        const copyVipCodeBtn = document.getElementById('copy-code-btn-vip');
        const proButtonsContainer = document.getElementById('pro-buttons-container');
        const beginnerButtonsContainer = document.getElementById('beginner-buttons-container');
        const codeOutput = document.getElementById('code-output');
        const displayImage = document.getElementById('display-image');
        
        const addSensitivityForm = document.getElementById('add-sensitivity-form');
        const adminNameInput = document.getElementById('admin-name-input');
        const adminCodeInput = document.getElementById('admin-code-input');
        const adminImageInput = document.getElementById('admin-image-input');
        const adminTypeSelect = document.getElementById('admin-type-select');
        const formSubmitBtn = document.getElementById('form-submit-btn');
        const adminList = document.getElementById('admin-list');
        
        let allSensitivitiesData = null;
        let editingId = null;
        const ADMIN_USER_ID = '658500340';
        const API_BASE_URL = 'https://mini-app-pubg-backend-3r6c.vercel.app';
        let adController = null;

        // تهيئة AdsGram
        function initAdsGram() {
            if (window.Adsgram && !adController) {
                try {
                    adController = window.Adsgram.init({ blockId: "15189" });
                } catch (error) {
                    console.error("AdsGram init error:", error);
                }
            }
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", initAdsGram);
        } else {
            initAdsGram();
        }

        // إظهار زر لوحة التحكم للمطور فقط
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id == 658500340) {
                const adminBtn = document.getElementById('open-admin-btn');
                if (adminBtn) {
                    adminBtn.style.display = 'block';
                    adminBtn.addEventListener('click', () => {
                        showView(adminPanel);
                    });
                }
            }
        });

        // وظائف العرض
        function showView(viewToShow) {
            [initialChoiceView, proSensitivitiesView, beginnerSensitivitiesView, 
             displayContainer, lootboxView, adminPanel, vipSensitivityView].forEach(view => {
                view.classList.add('hidden');
            });
            viewToShow.classList.remove('hidden');
        }

        // جلب البيانات
        const fetchSensitivities = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/api/sensitivities`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allSensitivitiesData = await response.json();
                
                const proSensitivities = allSensitivitiesData.filter(item => item.type === 'pro');
                const beginnerSensitivities = allSensitivitiesData.filter(item => item.type === 'beginner');
                
                createSensitivityButtons(proSensitivities, proButtonsContainer);
                createSensitivityButtons(beginnerSensitivities, beginnerButtonsContainer);
                renderAdminList(allSensitivitiesData);
            } catch (error) {
                console.error('Failed to fetch sensitivities:', error);
            }
        };

        const createSensitivityButtons = (data, container) => {
            container.innerHTML = '';
            data.forEach(item => {
                const button = document.createElement('button');
                button.classList.add('sensitivity-btn');
                button.textContent = item.name;
                button.addEventListener('click', () => handleSensitivityClick(item));
                container.appendChild(button);
            });
        };

        const handleSensitivityClick = (item) => {
            displayContainer.classList.remove('hidden');
            codeOutput.textContent = item.code;
            displayImage.src = item.imageUrl;
            displayImage.style.display = 'block';
            
            const copyBtn = document.getElementById('copy-code-btn');
            if (copyBtn) {
                copyBtn.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(item.code);
                        Telegram.WebApp.showAlert('تم نسخ الكود بنجاح!');
                    } catch (err) {
                        Telegram.WebApp.showAlert('حدث خطأ أثناء نسخ الكود.');
                    }
                };
            }
        };

        // ربط الأزرار بالوظائف
        proChoiceButton.addEventListener('click', () => showView(proSensitivitiesView));
        beginnerChoiceButton.addEventListener('click', () => showView(beginnerSensitivitiesView));
        openLootboxButton.addEventListener('click', () => showView(lootboxView));
        hideLootboxButton.addEventListener('click', () => showView(initialChoiceView));
        goBackBtn.addEventListener('click', () => showView(initialChoiceView));

        // زر الإعلان VIP
        openVipSensitivityButton.onclick = function() {
            const originalIcon = this.querySelector('.hex-icon').textContent;
            this.querySelector('.hex-icon').textContent = '⏳';
            this.style.pointerEvents = 'none';
            
            if (!adController) {
                Telegram.WebApp.showAlert('❌ فشل تحميل نظام الإعلانات.');
                this.querySelector('.hex-icon').textContent = originalIcon;
                this.style.pointerEvents = 'auto';
                return;
            }
            
            adController.show()
                .then((result) => {
                    if (result.done && !result.error) {
                        const vipData = allSensitivitiesData?.find(item => item.type === 'vip');
                        if (vipData) {
                            showView(vipSensitivityView);
                            vipCodeOutput.textContent = vipData.code;
                            Telegram.WebApp.showAlert('🎉 تم عرض الكود بنجاح!');
                        }
                    } else {
                        Telegram.WebApp.showAlert('❌ يجب مشاهدة الإعلان كاملاً.');
                    }
                })
                .catch((error) => {
                    console.error('AdsGram error:', error);
                    Telegram.WebApp.showAlert('❌ فشل في عرض الإعلان.');
                })
                .finally(() => {
                    this.querySelector('.hex-icon').textContent = originalIcon;
                    this.style.pointerEvents = 'auto';
                });
        };

        copyVipCodeBtn.onclick = function() {
            const code = vipCodeOutput.textContent;
            if (code) {
                navigator.clipboard.writeText(code).then(() => {
                    Telegram.WebApp.showAlert('تم نسخ الكود بنجاح!');
                }).catch(() => {
                    Telegram.WebApp.showAlert('فشل في نسخ الكود.');
                });
            }
        };

        // زر اصنع حساسيتك
        createSensitivityBtn.onclick = () => {
            const customView = document.createElement('section');
            customView.id = 'custom-sensitivity-view';
            customView.classList.add('sensitivities-view');
            customView.innerHTML = `
                <h2 style="color:#ffd700;">🎯 اصنع حساسيتك</h2>
                <input type="text" id="device-name" placeholder="📱 اسم جهازك" style="width:90%; padding:10px; margin:10px 0; border:1px solid #4a5568; background:rgba(0,0,0,0.3); color:white; border-radius:6px;">
                <select id="device-type" style="width:94%; padding:10px; margin:10px 0; border:1px solid #4a5568; background:rgba(0,0,0,0.3); color:white; border-radius:6px;">
                    <option value="">🎮 نوع الجهاز</option>
                    <option value="mobile">موبايل</option>
                    <option value="tablet">آيباد/تابلت</option>
                    <option value="emulator">محاكي</option>
                </select>
                <input type="number" id="fps" placeholder="📊 الفريمات (30-120)" min="30" max="120" style="width:90%; padding:10px; margin:10px 0; border:1px solid #4a5568; background:rgba(0,0,0,0.3); color:white; border-radius:6px;">
                <button id="submit-custom">🚀 احصل على حساسيتك</button>
                <div id="custom-result" style="margin-top:20px; display:none;"></div>
                <button id="back-to-main-custom">العودة إلى الواجهة الرئيسية</button>
            `;
            
            document.getElementById('app-container').appendChild(customView);
            document.querySelectorAll('section').forEach(s => {
                if (s.id !== 'custom-sensitivity-view') s.classList.add('hidden');
            });

            document.getElementById('submit-custom').onclick = async () => {
                const device = document.getElementById('device-name').value.trim();
                const type = document.getElementById('device-type').value;
                const fps = document.getElementById('fps').value;
                
                if (!device || !type || !fps) {
                    Telegram.WebApp.showAlert('املأ جميع الحقول');
                    return;
                }
                
                try {
                    const res = await fetch(`${API_BASE_URL}/api/custom-sensitivity`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deviceName: device, deviceType: type, fps })
                    });
                    
                    const data = await res.json();
                    if (res.ok) {
                        document.getElementById('custom-result').innerHTML = `
                            <div style="background:rgba(0,0,0,0.5); border:2px solid #ffd700; border-radius:10px; padding:15px; margin-top:15px;">
                                <p style="color:#ffd700; font-weight:bold;">🎯 حساسيتك:</p>
                                <pre style="color:#fff; font-family:monospace; white-space:pre-wrap; font-size:14px;">${data.code}</pre>
                                <button onclick="navigator.clipboard.writeText('${data.code}').then(()=>Telegram.WebApp.showAlert('تم النسخ!'))" 
                                        style="margin-top:10px;">نسخ</button>
                            </div>
                        `;
                        document.getElementById('custom-result').style.display = 'block';
                    } else {
                        Telegram.WebApp.showAlert(data.error || 'خطأ في السيرفر');
                    }
                } catch (error) {
                    Telegram.WebApp.showAlert('فشل الاتصال بالخادم');
                }
            };
            
            document.getElementById('back-to-main-custom').onclick = () => {
                customView.remove();
                showView(initialChoiceView);
            };
        };

        // لوحة التحكم
        const renderAdminList = async (data) => {
            adminList.innerHTML = '';
            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.style.cssText = 'margin:10px 0; padding:10px; background:rgba(0,0,0,0.3); border-radius:8px; display:flex; justify-content:space-between; align-items:center;';
                itemDiv.innerHTML = `
                    <span>${item.name} (${item.type})</span>
                    <div>
                        <button onclick="editItem('${item.id}')" style="margin:0 5px; padding:5px 10px; font-size:12px;">تعديل</button>
                        <button onclick="deleteItem('${item.id}')" style="margin:0 5px; padding:5px 10px; font-size:12px; background:#ff6b6b;">حذف</button>
                    </div>
                `;
                adminList.appendChild(itemDiv);
            });
        };

        const resetForm = () => {
            addSensitivityForm.reset();
            formSubmitBtn.textContent = 'إضافة';
            editingId = null;
        };

        addSensitivityForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: adminNameInput.value,
                code: adminCodeInput.value,
                imageUrl: adminImageInput.value,
                type: adminTypeSelect.value,
                userId: window.Telegram?.WebApp?.initDataUnsafe?.user?.id,
                initData: window.Telegram?.WebApp?.initData
            };

            const url = editingId ? 
                `${API_BASE_URL}/api/sensitivities/${editingId}` : 
                `${API_BASE_URL}/api/sensitivities`;
            const method = editingId ? 'PUT' : 'POST';

            try {
                await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                fetchSensitivities();
                resetForm();
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // وظائف تحرير وحذف العناصر
        window.editItem = (id) => {
            const item = allSensitivitiesData.find(item => item.id === id);
            if (item) {
                adminNameInput.value = item.name;
                adminCodeInput.value = item.code;
                adminImageInput.value = item.imageUrl;
                adminTypeSelect.value = item.type;
                formSubmitBtn.textContent = 'تعديل';
                editingId = id;
            }
        };

        window.deleteItem = async (id) => {
            if (confirm('هل أنت متأكد؟')) {
                try {
                    await fetch(`${API_BASE_URL}/api/sensitivities/${id}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ initData: window.Telegram?.WebApp?.initData })
                    });
                    fetchSensitivities();
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        };

        // صندوق الغنائم - نفس الكود الأصلي
        const saveIdButton = document.getElementById('save-id-button');
        const playerIdInput = document.getElementById('player-id-input');
        const invitationArea = document.getElementById('invitation-area');
        const invitationLink = document.getElementById('invitation-link');
        const openBoxButton = document.getElementById('open-box-button');
        const winnersListContainer = document.getElementById('winners-list-container');
        const lootboxImage = document.getElementById('lootbox-image');
        const resultArea = document.getElementById('result-area');
        const copyLinkButton = document.getElementById('copy-link-button');

        let user_id;
        let invitationsCount = 0;
        let boxesCount = 0;
        const INVITE_GOAL = 3;
        const prizes = [
            { name: "60 UC", imageUrl: "https://up6.cc/2025/08/175906419026811.png" },
            { name: "الصندوق الذهبي", imageUrl: "https://up6.cc/2025/08/175906383900841.png" },
            { name: "حظ اوفر في المرة القادمة", imageUrl: "https://up6.cc/2025/08/175906508044821.png" }
        ];
        let lastLooters = [];

        function getUserId() {
            return window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'guest_user';
        }

        function getUserName() {
            return window.Telegram?.WebApp?.initDataUnsafe?.user?.first_name || 'مستخدم';
        }

        function updateCounters() {
            document.getElementById('invitation-counter').textContent = 
                `لديك ${invitationsCount} من ${INVITE_GOAL} دعوات. لديك ${boxesCount} صندوق.`;
            openBoxButton.disabled = boxesCount < 1;
        }

        function saveData() {
            if (user_id && user_id !== 'guest_user') {
                localStorage.setItem(`invitations_${user_id}`, invitationsCount);
                localStorage.setItem(`boxes_${user_id}`, boxesCount);
                localStorage.setItem('lastLooters', JSON.stringify(lastLooters));
            }
        }

        function loadData() {
            if (user_id && user_id !== 'guest_user') {
                invitationsCount = parseInt(localStorage.getItem(`invitations_${user_id}`) || '0');
                boxesCount = parseInt(localStorage.getItem(`boxes_${user_id}`) || '0');
                lastLooters = JSON.parse(localStorage.getItem('lastLooters') || '[]');
            }
        }

        function checkInvitation() {
            const param = window.Telegram?.WebApp?.initDataUnsafe?.start_param;
            if (param && param.startsWith('inviter_')) {
                const inviterId = param.split('_')[1];
                if (inviterId != user_id) {
                    const inviterInvitations = parseInt(localStorage.getItem(`invitations_${inviterId}`) || '0');
                    const inviterBoxes = parseInt(localStorage.getItem(`boxes_${inviterId}`) || '0');
                    
                    if (inviterInvitations + 1 < INVITE_GOAL) {
                        localStorage.setItem(`invitations_${inviterId}`, inviterInvitations + 1);
                    } else if (inviterInvitations + 1 === INVITE_GOAL) {
                        localStorage.setItem(`boxes_${inviterId}`, inviterBoxes + 1);
                        localStorage.setItem(`invitations_${inviterId}`, 0);
                    }
                }
            }
        }

        window.Telegram?.WebApp?.ready();
        user_id = getUserId();
        loadData();
        checkInvitation();
        updateCounters();
        fetchLastLooters();

        saveIdButton.onclick = function() {
            const pubgId = playerIdInput.value.trim();
            if (pubgId) {
                document.getElementById('description-text').textContent = 'قم بدعوة 3 مستخدمين لفتح الصندوق.';
                playerIdInput.style.display = 'none';
                saveIdButton.style.display = 'none';
                invitationArea.style.display = 'block';
                
                const inviteLink = `https://t.me/AQWKBOT?start=inviter_${user_id}`;
                invitationLink.textContent = inviteLink;
                updateCounters();
                
                if (lootboxImage) lootboxImage.classList.add('shake');
            } else {
                alert('الرجاء إدخال ID حسابك.');
            }
        };

        openBoxButton.onclick = function() {
            if (boxesCount > 0 && confirm('هل أنت متأكد من فتح الصندوق؟')) {
                openBoxButton.disabled = true;
                resultArea.innerHTML = '<p style="color: #ffd700;">يتم فتح الصندوق...</p>';
                
                setTimeout(() => {
                    const prize = prizes[Math.floor(Math.random() * prizes.length)];
                    resultArea.innerHTML = `
                        <div style="text-align:center; margin-top:15px;">
                            <img src="${prize.imageUrl}" alt="${prize.name}" style="width:80px; border-radius:8px;">
                            <p style="color:#ffd700; font-weight:bold; margin-top:10px;">لقد ربحت: ${prize.name}</p>
                        </div>
                    `;
                    
                    boxesCount--;
                    saveData();
                    updateCounters();
                    
                    lastLooters.unshift({ name: getUserName(), prize: prize.name });
                    if (lastLooters.length > 5) lastLooters.pop();
                    saveData();
                    fetchLastLooters();
                    
                    openBoxButton.disabled = false;
                }, 1000);
            } else {
                alert('ليس لديك صناديق كافية للفتح.');
            }
        };

        function fetchLastLooters() {
            winnersListContainer.innerHTML = '';
            lastLooters.forEach(winner => {
                const li = document.createElement('li');
                li.className = 'winner-item';
                li.innerHTML = `<span>${winner.name}</span><span>ربح ${winner.prize}</span>`;
                winnersListContainer.appendChild(li);
            });
        }

        copyLinkButton.onclick = function() {
            const link = invitationLink.textContent;
            if (link) {
                navigator.clipboard.writeText(link).then(() => {
                    Telegram.WebApp.showAlert('تم نسخ رابط الدعوة بنجاح!');
                });
            }
        };

        // أزرار العودة
        document.addEventListener('click', (e) => {
            if (e.target.id === 'back-to-main-pro' || 
                e.target.id === 'back-to-main-beginner') {
                showView(initialChoiceView);
            }
        });

        // تهيئة الجزيئات
        if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 50 },
                    color: { value: "#ffa500" },
                    shape: { type: "circle" },
                    opacity: { value: 0.3 },
                    size: { value: 2, random: true },
                    line_linked: { enable: false },
                    move: { enable: true, speed: 2 }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        }

        // تحميل البيانات عند بدء التشغيل
        fetchSensitivities();
    </script>
</body>
</html>
