<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق الغنائم</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* الأنماط العامة للصفحة */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #2c2f33;
    color: #ffffff;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
}

.hidden {
    display: none;
}

/* الأنماط المحدثة لجميع الأزرار والعناصر */
main#app-container {
    width: 100%;
    max-width: 450px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 2;
}

/* صندوق العنوان الرئيسي */
.title-box {
    background: rgba(0, 150, 150, 0.2);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 200, 200, 0.5), 0 8px 16px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(0, 200, 200, 0.7);
    margin-bottom: 20px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    text-align: center;
}

.title-box h1 {
    font-size: 26px;
    color: #00e6e6;
    margin-bottom: 5px;
}

.title-box p {
    font-size: 14px;
    color: #e0e0e0;
}

/* حاوية الأزرار الرئيسية */
.main-choice-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 400px;
}

/* نمط الأزرار - موحد ومرتب */
button {
    width: 100%;
    padding: 15px;
    margin: 0;
    border-radius: 8px;
    background-color: #1a73e8;
    border: 2px solid #00ff00;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #1565c0;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.9), 0 6px 8px rgba(0, 0, 0, 0.4);
}

button:disabled {
    background-color: #5b6e9a;
    border-color: #5b6e9a;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* أنماط خاصة بزر VIP الجديد */
#open-vip-sensitivity-button {
    background-color: #ffc107;
    color: #000;
    border: 2px solid #ff9800;
    box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

#open-vip-sensitivity-button:hover {
    background-color: #ff9800;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(255, 152, 0, 0.9);
}

#vip-sensitivity-view {
    padding: 20px;
    background-color: #33363b;
    border-radius: 12px;
    border: 1px solid #555;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    text-align: center;
}

#vip-sensitivity-view .display-container {
    background-color: #44474f;
    padding: 15px;
    border-radius: 8px;
}

#code-output-vip {
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    color: #e0e0e0;
    word-wrap: break-word;
    white-space: pre-wrap;
    text-align: left;
    margin: 10px 0;
}
/* أنماط صفحة الدعوة (صندوق الغنائم) */
#lootbox-view .container {
    background: none;
    padding: 0;
    box-shadow: none;
    border: none;
    max-width: 320px;
    margin: 20px auto;
    box-sizing: border-box;
}

#lootbox-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
}

#lootbox-area h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #00e6e6;
}

#lootbox-area p, #lootbox-area h2 {
    font-size: 14px;
    color: #e0e0e0;
    margin-top: 5px;
}

#lootbox-area input {
    width: 90%;
    margin: 10px 0;
    padding: 12px;
    border: 1px solid #555;
    background-color: #33363b;
    font-size: 14px;
    border-radius: 8px;
    text-align: center;
    border-color: #00e6e6;
    color: #fff;
}

#lootbox-area button {
    width: 90%;
    margin: 10px auto;
    padding: 12px;
    font-size: 15px;
    border-radius: 8px;
    background-color: #1a73e8;
    border: 2px solid #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 4px 6px rgba(0, 0, 0, 0.3);
    color: #fff;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

#lootbox-area button:hover {
    background-color: #1565c0;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.9), 0 6px 8px rgba(0, 0, 0, 0.4);
}

#lootbox-area button:disabled {
    background-color: #5b6e9a;
    border-color: #5b6e9a;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

#invitation-link-container {
    background: rgba(0, 150, 150, 0.2);
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(0, 200, 200, 0.7);
    margin-top: 15px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

#invitation-link-container span {
    font-size: 12px;
    color: #e0e0e0;
    word-break: break-all;
}

#copy-link-button {
    width: 70%;
    margin-top: 0;
    padding: 10px;
}

.winner-list {
    background: rgba(0, 150, 150, 0.2);
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    border: 1px solid rgba(0, 200, 200, 0.7);
    width: 90%;
    box-shadow: 0 0 10px rgba(0, 200, 200, 0.4);
}

.winner-list h3 {
    margin-top: 0;
    color: #e0e0e0;
    font-size: 16px;
    border-bottom: 2px solid #00e6e6;
    padding-bottom: 5px;
}

.winner-item {
    font-size: 13px;
    padding: 8px 0;
    border-bottom: 1px solid rgba(0, 150, 150, 0.5);
    display: flex;
    justify-content: space-between;
}

.winner-item:last-child {
    border-bottom: none;
}

/* أنماط حركة صورة الصندوق */
@keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
}

#lootbox-image.shake {
    animation: shake 0.5s infinite;
}

#lootbox-image {
    width: 180px;
    height: auto;
    margin: 20px 0;
    position: relative;
    z-index: 1;
}

/* أنماط العناصر المتناثرة */
.scattered-item {
    position: absolute;
    width: auto;
    z-index: 0;
    opacity: 0.8;
}

#gun-image {
    width: 120px;
    top: 10px;
    right: 50px;
    transform: rotate(20deg);
}

#uc-coin-top-left {
    width: 40px;
    top: 220px;
    left: 40px;
}

#uc-coin-middle-right {
    width: 35px;
    top: 300px;
    right: 60px;
    transform: rotate(15deg);
}

#uc-coin-bottom-left {
    width: 30px;
    bottom: 200px;
    left: 70px;
    transform: rotate(-10deg);
}

#parachute-image {
    width: 100px;
    top: 220px;
    right: 20px;
    transform: rotate(-15deg);
}

#yourbotname-text {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffd700;
    font-size: 16px;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    z-index: 2;
    white-space: nowrap;
}

/* رسائل النظام */
.system-message {
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    font-weight: bold;
    text-align: center;
}

.success {
    background-color: #21a521;
}

.error {
    background-color: #d11a1a;
}
    </style>
</head>

    <!-- ✅ الروابط الأساسية كما في كودك الأصلي (بدون مسافات) -->

    <!-- Modal for custom alerts and confirmations -->
    <div id="modal-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 1000;">
        <div id="custom-modal" style="background-color: #33363b; padding: 20px; border-radius: 12px; max-width: 300px; text-align: center; color: white;">

    <script type="module">
        // ✅ 1. استيراد مكتبات Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, orderBy, limit, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // إعداد Firebase من المتغيرات العامة
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, userId;
        const ADMIN_USER_ID = '658500340'; // ID المالك

        const PRO_SENSITIVITIES_COLLECTION_PATH = `artifacts/${appId}/public/data/sensitivities-pro`;
        const BEGINNER_SENSITIVITIES_COLLECTION_PATH = `artifacts/${appId}/public/data/sensitivities-beginner`;
        const VIP_SENSITIVITIES_COLLECTION_PATH = `artifacts/${appId}/public/data/sensitivities-vip`;
        const USERS_COLLECTION_PATH = `artifacts/${appId}/users`;
        const WINNERS_COLLECTION_PATH = `artifacts/${appId}/public/data/winners`;
        
        // Modal elements
        const modalOverlay = document.getElementById('modal-overlay');
        const modalMessage = document.getElementById('modal-message');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        function showMessage(message, isConfirm = false) {
            return new Promise((resolve) => {
                modalMessage.textContent = message;
                modalOkBtn.textContent = isConfirm ? 'موافق' : 'إغلاق';
                modalCancelBtn.style.display = isConfirm ? 'inline-block' : 'none';
                modalOverlay.style.display = 'flex';

                const handleOk = () => {
                    modalOverlay.style.display = 'none';
                    modalOkBtn.removeEventListener('click', handleOk);
                    modalCancelBtn.removeEventListener('click', handleCancel);
                    resolve(true);
                };

                const handleCancel = () => {
                    modalOverlay.style.display = 'none';
                    modalOkBtn.removeEventListener('click', handleOk);
                    modalCancelBtn.removeEventListener('click', handleCancel);
                    resolve(false);
                };
                
                modalOkBtn.addEventListener('click', handleOk);
                modalCancelBtn.addEventListener('click', handleCancel);
            });
        }
        
        // 2. تعريف العناصر الرئيسية في الواجهة
        const initialChoiceView = document.getElementById('initial-choice-view');
        const proSensitivitiesView = document.getElementById('pro-sensitivities-view');
        const beginnerSensitivitiesView = document.getElementById('beginner-sensitivities-view');
        const displayContainer = document.getElementById('display-container');
        const lootboxView = document.getElementById('lootbox-view');
        const adminPanel = document.getElementById('admin-panel');
        const vipSensitivityView = document.getElementById('vip-sensitivity-view');

        const proChoiceButton = document.getElementById('pro-choice');
        const beginnerChoiceButton = document.getElementById('beginner-choice');
        const openLootboxButton = document.getElementById('open-lootbox-button');
        const openAdminBtn = document.getElementById('open-admin-btn');
        const hideLootboxButton = document.getElementById('hide-lootbox-button');
        const goBackBtn = document.getElementById('go-back-btn');
        const openVipSensitivityButton = document.getElementById('open-vip-sensitivity-button');
        const hideProBtn = document.getElementById('hide-pro-btn');
        const hideBeginnerBtn = document.getElementById('hide-beginner-btn');
        const hideDisplayBtn = document.getElementById('hide-display-btn');
        const hideVipBtn = document.getElementById('hide-vip-btn');

        const vipCodeOutput = document.getElementById('code-output-vip');
        const copyVipCodeBtn = document.getElementById('copy-code-btn-vip');
        const proButtonsContainer = document.getElementById('pro-buttons-container');
        const beginnerButtonsContainer = document.getElementById('beginner-buttons-container');
        const codeOutput = document.getElementById('code-output');
        const displayImage = document.getElementById('display-image');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        
        // متغيرات لوحة التحكم
        const addSensitivityForm = document.getElementById('add-sensitivity-form');
        const adminNameInput = document.getElementById('admin-name-input');
        const adminCodeInput = document.getElementById('admin-code-input');
        const adminImageInput = document.getElementById('admin-image-input');
        const adminTypeSelect = document.getElementById('admin-type-select');
        const formSubmitBtn = document.getElementById('form-submit-btn');
        const adminList = document.getElementById('admin-list');

        // أكواد صندوق الغنائم
        const lootboxArea = document.getElementById('lootbox-area');
        const saveIdButton = document.getElementById('save-id-button');
        const playerIdInput = document.getElementById('player-id-input');
        const invitationArea = document.getElementById('invitation-area');
        const invitationLink = document.getElementById('invitation-link');
        const openBoxButton = document.getElementById('open-box-button');
        const winnersListContainer = document.getElementById('winners-list-container');
        const lootboxImage = document.getElementById('lootbox-image');
        const resultArea = document.getElementById('result-area');
        const copyLinkButton = document.getElementById('copy-link-button');
        const invitationCounterSpan = document.getElementById('invitation-counter');
        const invitedCountSpan = document.getElementById('invited-count');
        const lootboxCountSpan = document.getElementById('lootbox-count');

        const INVITE_GOAL = 3;
        const prizes = [
            { name: "50 UC" },
            { name: "100 UC" },
            { name: "500 UC" },
            { name: "ملابس نادرة" },
            { name: "ايموت أسطوري" }
        ];

        // 3. وظيفة إظهار وإخفاء الواجهات
        function showView(viewToShow) {
            [initialChoiceView, proSensitivitiesView, beginnerSensitivitiesView, displayContainer, lootboxView, adminPanel, vipSensitivityView].forEach(view => {
                view.classList.add('hidden');
            });
            viewToShow.classList.remove('hidden');
            // إخفاء حاوية عرض الكود عند الانتقال
            displayContainer.classList.add('hidden');
            vipSensitivityView.classList.add('hidden');
        }

        // 4. وظيفة جلب وعرض البيانات من Firestore
        async function fetchAndRenderSensitivities() {
            try {
                // جلب الحساسيات الاحترافية
                onSnapshot(collection(db, PRO_SENSITIVITIES_COLLECTION_PATH), (snapshot) => {
                    const proSensitivities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    createSensitivityButtons(proSensitivities, proButtonsContainer);
                });

                // جلب حساسيات المبتدئين
                onSnapshot(collection(db, BEGINNER_SENSITIVITIES_COLLECTION_PATH), (snapshot) => {
                    const beginnerSensitivities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    createSensitivityButtons(beginnerSensitivities, beginnerButtonsContainer);
                });

                // جلب حساسية VIP
                onSnapshot(collection(db, VIP_SENSITIVITIES_COLLECTION_PATH), (snapshot) => {
                    if (!snapshot.empty) {
                        const vipData = snapshot.docs[0].data();
                        window.vipData = { id: snapshot.docs[0].id, ...vipData };
                    } else {
                        window.vipData = null;
                        vipCodeOutput.textContent = 'لا يوجد كود VIP حالياً.';
                    }
                });

                // جلب قائمة الفائزين
                onSnapshot(query(collection(db, WINNERS_COLLECTION_PATH), orderBy('timestamp', 'desc'), limit(5)), (snapshot) => {
                    const winners = snapshot.docs.map(doc => doc.data());
                    renderWinnersList(winners);
                });

            } catch (error) {
                console.error('Failed to fetch data:', error);
                Telegram.WebApp.showAlert('فشل في جلب البيانات.');
            }
        }
        
        // 5. وظيفة إنشاء أزرار الحساسيات
        const createSensitivityButtons = (data, container) => {
            container.innerHTML = '';
            data.forEach(item => {
                const button = document.createElement('button');
                button.classList.add('sensitivity-btn');
                button.textContent = item.name;
                
                button.addEventListener('click', () => {
                    handleSensitivityClick(item);
                });
                
                container.appendChild(button);
            });
        };

        const handleSensitivityClick = (item) => {
            showView(displayContainer);
            codeOutput.textContent = item.code;
            displayImage.src = item.imageUrl || `https://placehold.co/400x200/2c2f33/ffffff?text=${item.name}`;
            displayImage.style.display = 'block';

            copyCodeBtn.onclick = async () => {
                try {
                    await navigator.clipboard.writeText(item.code);
                    Telegram.WebApp.showAlert('تم نسخ الكود بنجاح!');
                } catch (err) {
                    Telegram.WebApp.showAlert('حدث خطأ أثناء نسخ الكود.');
                }
            };
        };
        
        // ✅ ✅ ✅ كود زر VIP مع AdsGram ✅ ✅ ✅
        const YOUR_AD_BLOCK_ID = "15189"; // تأكد أن هذا Block ID من نوع Rewarded في AdsGram

        openVipSensitivityButton.onclick = async function() {
            openVipSensitivityButton.disabled = true;
            openVipSensitivityButton.textContent = 'جاري تحميل الإعلان...';

            if (!window.AdsGram) {
                Telegram.WebApp.showAlert('❌ فشل تحميل نظام الإعلانات. أعد المحاولة.');
                openVipSensitivityButton.disabled = false;
                openVipSensitivityButton.textContent = 'حساسية VIP (شاهد إعلان)';
                return;
            }

            try {
                const result = await window.AdsGram.show({ zoneId: YOUR_AD_BLOCK_ID });

                if (result && result.isRewarded) {
                    if (window.vipData) {
                        showView(vipSensitivityView);
                        vipCodeOutput.textContent = window.vipData.code;
                        Telegram.WebApp.showAlert('🎉 تم عرض الكود بنجاح!');
                    } else {
                        Telegram.WebApp.showAlert('لا يوجد كود VIP حالياً.');
                        showView(initialChoiceView);
                    }
                } else {
                    Telegram.WebApp.showAlert('❌ يجب مشاهدة الإعلان بالكامل للحصول على الكود.');
                }
            } catch (error) {
                console.error('AdsGram error:', error);
                Telegram.WebApp.showAlert('❌ فشل في عرض الإعلان. حاول لاحقًا.');
            } finally {
                openVipSensitivityButton.disabled = false;
                openVipSensitivityButton.textContent = 'حساسية VIP (شاهد إعلان)';
            }
        };

        // وظيفة زر نسخ كود VIP
        copyVipCodeBtn.onclick = function() {
            const code = vipCodeOutput.textContent;
            if (code && code !== 'لا يوجد كود VIP حالياً.' && code !== 'جاري تحميل الإعلان...') {
                navigator.clipboard.writeText(code).then(() => {
                    Telegram.WebApp.showAlert('تم نسخ الكود بنجاح!');
                }).catch(err => {
                    console.error('فشل في نسخ الكود:', err);
                });
            }
        };

        // 6. إدارة لوحة التحكم
        const renderAdminList = (data) => {
            adminList.innerHTML = '';
            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('admin-list-item');
                itemDiv.innerHTML = `
                    <span>${item.name} (${item.type})</span>
                    <div class="admin-actions">
                        <button class="edit-btn" data-id="${item.id}" data-type="${item.type}">تعديل</button>
                        <button class="delete-btn" data-id="${item.id}" data-type="${item.type}">حذف</button>
                    </div>
                `;
                adminList.appendChild(itemDiv);
            });
        };
        
        const resetForm = () => {
            addSensitivityForm.reset();
            formSubmitBtn.textContent = 'إضافة';
            window.editingId = null;
            window.editingType = null;
        };
        
        // 7. إدارة الأحداث والتنقل بين الصفحات
        proChoiceButton.addEventListener('click', () => showView(proSensitivitiesView));
        beginnerChoiceButton.addEventListener('click', () => showView(beginnerSensitivitiesView));
        openLootboxButton.addEventListener('click', () => showView(lootboxView));
        openAdminBtn.addEventListener('click', () => showView(adminPanel));

        hideProBtn.addEventListener('click', () => showView(initialChoiceView));
        hideBeginnerBtn.addEventListener('click', () => showView(initialChoiceView));
        hideDisplayBtn.addEventListener('click', () => showView(initialChoiceView));
        hideVipBtn.addEventListener('click', () => showView(initialChoiceView));
        hideLootboxButton.addEventListener('click', () => showView(initialChoiceView));
        goBackBtn.addEventListener('click', () => showView(initialChoiceView));

        addSensitivityForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = adminTypeSelect.value;
            const newOrUpdatedSensitivity = {
                name: adminNameInput.value,
                code: adminCodeInput.value,
                imageUrl: adminImageInput.value,
                type: type
            };

            const docRef = window.editingId ? doc(db, `artifacts/${appId}/public/data/sensitivities-${window.editingType}`, window.editingId) : null;
            
            try {
                if (window.editingId) {
                    await setDoc(docRef, newOrUpdatedSensitivity);
                    showMessage('تم تحديث الحساسية بنجاح!');
                } else {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/sensitivities-${type}`), newOrUpdatedSensitivity);
                    showMessage('تم إضافة الحساسية بنجاح!');
                }
            } catch (e) {
                console.error("Error adding/updating document: ", e);
                showMessage('حدث خطأ في عملية الحفظ.');
            }
            resetForm();
        });
        
        adminList.addEventListener('click', async (e) => {
            const target = e.target;
            const id = target.getAttribute('data-id');
            const type = target.getAttribute('data-type');
            
            if (target.classList.contains('edit-btn')) {
                const itemToEdit = window.sensitivities.find(item => item.id === id && item.type === type);
                if (itemToEdit) {
                    adminNameInput.value = itemToEdit.name;
                    adminCodeInput.value = itemToEdit.code;
                    adminImageInput.value = itemToEdit.imageUrl;
                    adminTypeSelect.value = itemToEdit.type;
                    formSubmitBtn.textContent = 'تعديل';
                    window.editingId = id;
                    window.editingType = type;
                }
            } else if (target.classList.contains('delete-btn')) {
                const confirmDelete = await showMessage('هل أنت متأكد من حذف هذه الحساسية؟', true);
                if (confirmDelete) {
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/public/data/sensitivities-${type}`, id));
                        showMessage('تم حذف الحساسية بنجاح!');
                    } catch (e) {
                        console.error("Error removing document: ", e);
                        showMessage('حدث خطأ في عملية الحذف.');
                    }
                }
            }
        });

        // 8. أكواد صندوق الغنائم مع Firestore
        const checkInvitation = async (inviterId) => {
            if (!inviterId || inviterId === userId) return;

            const userRef = doc(db, USERS_COLLECTION_PATH, inviterId);
            const userDoc = await getDoc(userRef);

            if (userDoc.exists()) {
                const userData = userDoc.data();
                const invitations = userData.invitations || 0;
                const boxes = userData.boxes || 0;
                
                if (invitations + 1 < INVITE_GOAL) {
                    await updateDoc(userRef, { invitations: invitations + 1 });
                } else {
                    await updateDoc(userRef, { invitations: 0, boxes: boxes + 1 });
                    Telegram.WebApp.showAlert('مبروك! حصلت على صندوق غنائم جديد!');
                }
            }
        };

        const updateLootboxUI = (userData) => {
            if (userData.pubgId) {
                document.getElementById('description-text').textContent = 'قم بدعوة 3 مستخدمين لفتح الصندوق.';
                playerIdInput.classList.add('hidden');
                saveIdButton.classList.add('hidden');
                invitationArea.classList.remove('hidden');
                const inviteLink = `https://t.me/AQWKBOT?start=inviter_${userId}`;
                invitationLink.textContent = inviteLink;
                lootboxImage.classList.add('shake');
            } else {
                playerIdInput.classList.remove('hidden');
                saveIdButton.classList.remove('hidden');
                invitationArea.classList.add('hidden');
                lootboxImage.classList.remove('shake');
            }
            invitedCountSpan.textContent = userData.invitations || 0;
            lootboxCountSpan.textContent = userData.boxes || 0;
            openBoxButton.disabled = (userData.boxes || 0) < 1;
        };

        saveIdButton.onclick = async () => {
            const pubgId = playerIdInput.value.trim();
            if (pubgId) {
                try {
                    const userRef = doc(db, USERS_COLLECTION_PATH, userId);
                    await setDoc(userRef, { pubgId: pubgId, invitations: 0, boxes: 0 }, { merge: true });
                } catch (e) {
                    console.error("Error setting user data:", e);
                    showMessage('فشل حفظ الـ ID.');
                }
            } else {
                showMessage('الرجاء إدخال ID حسابك.');
            }
        };

        openBoxButton.onclick = async () => {
            const confirmOpen = await showMessage('هل أنت متأكد من فتح الصندوق؟', true);
            if (confirmOpen) {
                const userRef = doc(db, USERS_COLLECTION_PATH, userId);
                const userDoc = await getDoc(userRef);
                const userData = userDoc.data();

                if (userData.boxes > 0) {
                    openBoxButton.disabled = true;
                    resultArea.textContent = 'يتم فتح الصندوق...';
                    resultArea.classList.remove('hidden');
                    lootboxImage.classList.remove('shake');
                    
                    const prize = prizes[Math.floor(Math.random() * prizes.length)];
                    
                    resultArea.textContent = `لقد ربحت: ${prize.name}`;
                    resultArea.classList.remove('hidden');
                    resultArea.classList.add('success');
                    
                    await updateDoc(userRef, { boxes: userData.boxes - 1 });

                    const newWinner = { name: userData.pubgId, prize: prize.name, timestamp: serverTimestamp() };
                    await addDoc(collection(db, WINNERS_COLLECTION_PATH), newWinner);
                } else {
                    showMessage('ليس لديك صناديق كافية للفتح.');
                }
            }
        };

        const renderWinnersList = (winners) => {
            winnersListContainer.innerHTML = '';
            winners.forEach(winner => {
                const li = document.createElement('li');
                li.className = 'winner-item';
                li.innerHTML = `<span>${winner.name}</span><span>ربح ${winner.prize}</span>`;
                winnersListContainer.appendChild(li);
            });
        };
        
        copyLinkButton.onclick = async function() {
            const link = invitationLink.textContent;
            if (link) {
                await navigator.clipboard.writeText(link);
                Telegram.WebApp.showAlert('تم نسخ رابط الدعوة!');
            }
        };

        // 9. وظيفة تهيئة التطبيق
        const initializeApp = async () => {
            Telegram.WebApp.ready();
            
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                } catch (e) {
                    console.error('Error signing in with custom token:', e);
                    await signInAnonymously(auth);
                }
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    
                    // تحديث واجهة لوحة التحكم للمالك فقط
                    if (openAdminBtn) {
                        if (userId !== ADMIN_USER_ID) {
                            openAdminBtn.style.display = 'none';
                        }
                        
                        onSnapshot(collection(db, PRO_SENSITIVITIES_COLLECTION_PATH), (proSnap) => {
                            onSnapshot(collection(db, BEGINNER_SENSITIVITIES_COLLECTION_PATH), (beginnerSnap) => {
                                onSnapshot(collection(db, VIP_SENSITIVITIES_COLLECTION_PATH), (vipSnap) => {
                                    const allSensitivities = [
                                        ...proSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), type: 'pro' })),
                                        ...beginnerSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), type: 'beginner' })),
                                        ...vipSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), type: 'vip' }))
                                    ];
                                    window.sensitivities = allSensitivities;
                                    renderAdminList(allSensitivities);
                                });
                            });
                        });
                    }

                    // تحديث واجهة الصندوق للمستخدم
                    onSnapshot(doc(db, USERS_COLLECTION_PATH, userId), (docSnapshot) => {
                        const userData = docSnapshot.data() || { invitations: 0, boxes: 0, pubgId: '' };
                        updateLootboxUI(userData);
                    });

                    // التحقق من دعوة قادمة من مستخدم آخر
                    if (window.Telegram.WebApp.initDataUnsafe.start_param) {
                        const param = window.Telegram.WebApp.initDataUnsafe.start_param;
                        if (param.startsWith('inviter_')) {
                            const inviterId = param.split('_')[1];
                            await checkInvitation(inviterId);
                        }
                    }
                    
                }
            });
            
            fetchAndRenderSensitivities();
        };

        // تهيئة Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00e6e6"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00e6e6",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        initializeApp();

    </script>
</body>
</html>
