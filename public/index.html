<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
/* ========================================================================= */
/* أنماط الواجهة الرئيسية - الشكل الجديد (اللعبة الحربية) */
/* ========================================================================= */

/* الخلفية والأنماط العامة */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /* خلفية داكنة موحدة + صورة خلفية (يمكنك استبدال الرابط بخلفية عسكرية داكنة) */
    background: #0D161C; 
    background-size: cover;
    color: #ffffff;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    position: relative;
    overflow: hidden; /* لمنع أي شرائط تمرير */
}
.hidden {
    display: none;
}

/* خلفية شبكات ديناميكية (تم الاحتفاظ بها ولكن تغيير ترتيبها) */
#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

main#app-container {
    /* زيادة العرض ليتناسب مع توزيع الأزرار */
    width: 100%;
    max-width: 768px; 
    height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 2;
    padding: 0;
    box-sizing: border-box;
}

/* 1. إخفاء العناصر القديمة غير المرغوب فيها في هذا التصميم */
.title-box {
    display: none !important;
}
.main-choice-container {
    display: none !important;
}

/* 2. العمود الذهبي المركزي */
.golden-pole {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 100%; 
    max-height: 400px;
    z-index: 5;
    /* Asset: صورة عمود ذهبي */
    background: url('https://i.imgur.com/K5fNq9T.png') no-repeat center top; 
    background-size: contain;
    /* توهج سفلي برتقالي */
    box-shadow: 0 0 30px 5px rgba(255, 187, 0, 0.4), 0 0 100px 5px rgba(255, 165, 0, 0.3) inset;
    border-radius: 50%;
}

/* 3. حاوية الأزرار حول العمود */
.hex-button-container {
    position: absolute;
    /* لتحديد مساحة توزيع الأزرار على الشاشة */
    width: 90%; 
    height: 90%;
    max-width: 600px;
    max-height: 600px;
    display: block; 
    z-index: 10;
}

/* 4. نمط الزر السداسي العام */
.hex-button {
    position: absolute;
    width: 150px; /* حجم الزر */
    height: 170px; /* حجم الزر */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* Asset: صورة إطار سداسي معدني */
    background: url('https://i.imgur.com/Z4N1pYx.png') no-repeat center center; 
    background-size: contain;
    cursor: pointer;
    transition: transform 0.2s ease-out, filter 0.2s;
    text-align: center;
    padding-top: 10px;
    /* تأثير الظل المعدني */
    filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.8)); 
}

.hex-button:hover {
    transform: scale(1.05);
    /* توهج ذهبي عند المرور */
    filter: drop-shadow(0 0 10px rgba(255, 187, 0, 0.8)); 
}

.hex-button span {
    font-size: 18px;
    font-weight: 900; /* جعل النص سميكًا */
    color: #FFD700; /* لون ذهبي للنص */
    text-transform: uppercase;
    text-shadow: 1px 1px 4px #000;
    margin-top: 8px; /* مسافة بين الأيقونة والنص */
    letter-spacing: 1px;
}

/* 5. أيقونة داخل الزر (يجب أن تكون أيقونة شفافة) */
.hex-icon {
    width: 80px; /* حجم الأيقونة أكبر قليلاً */
    height: 80px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}

/* 6. تحديد مواقع الأزرار الستة حول المركز */
/* تحديد موضع الأزرار بناءً على منتصف حاوية الأزرار (50%, 50%) */
.play-now {
    /* أعلى اليسار */
    top: 50px;
    left: 20%;
}
.inventory {
    /* أعلى اليمين */
    top: 50px;
    right: 20%;
}
.store {
    /* أسفل اليسار */
    bottom: 50px;
    left: 10%;
}
.squad {
    /* أسفل اليمين */
    bottom: 50px;
    right: 10%;
}
.stats {
    /* أسفل المنتصف */
    bottom: 0px;
    left: 50%;
    transform: translateX(-50%); /* توسيط أفقيًا */
}

/* 7. أيقونات الأزرار (باستخدام assets مؤقتة) */
.icon-play {
    background-image: url('https://i.imgur.com/eP4M9Xl.png'); 
}
.icon-inventory {
    background-image: url('https://i.imgur.com/kS9lS1g.png'); 
}
.icon-store {
    background-image: url('https://i.imgur.com/XqTfX0z.png'); 
}
.icon-squad {
    background-image: url('https://i.imgur.com/0zLpY4L.png'); 
}
.icon-stats {
    background-image: url('https://i.imgur.com/Fw5Z1qj.png'); 
}

/* أنماط أخرى (يجب الاحتفاظ بها لتشغيل الواجهات الأخرى) */
button {
    /* نمط الأزرار في الواجهات الفرعية */
    padding: 16px;
    margin: 0;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    border: 2px solid transparent;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.25s ease;
    background: linear-gradient(135deg, #44474f, #2f3438);
    border-color: #ffd700;
}
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}
/* ... (هنا تأتي بقية أنماط الواجهات الأخرى - تم الاحتفاظ بها) */

#lootbox-view .container, #lootbox-area {
    /* التأكد من أن واجهة صندوق الغنائم تتوسط الشاشة */
    width: 100%;
    max-width: 400px;
    margin: auto;
}

    </style>

    <script>
        // === المتغيرات الأساسية ===
        const initialChoiceView = document.getElementById('initial-choice-view');
        const proSensitivitiesView = document.getElementById('pro-sensitivities-view');
        const beginnerSensitivitiesView = document.getElementById('beginner-sensitivities-view');
        const displayContainer = document.getElementById('display-container');
        const lootboxView = document.getElementById('lootbox-view');
        const adminPanel = document.getElementById('admin-panel');
        const vipSensitivityView = document.getElementById('vip-sensitivity-view');
        // تم استبدال الأزرار بـ Divs ولكن IDs بقيت كما هي
        const proChoiceButton = document.getElementById('pro-choice');
        const beginnerChoiceButton = document.getElementById('beginner-choice');
        const openLootboxButton = document.getElementById('open-lootbox-button');
        const hideLootboxButton = document.getElementById('hide-lootbox-button');
        const goBackBtn = document.getElementById('go-back-btn');
        const openVipSensitivityButton = document.getElementById('open-vip-sensitivity-button');
        const createSensitivityBtn = document.getElementById('create-sensitivity-btn');
        const vipCodeOutput = document.getElementById('code-output-vip');
        const copyVipCodeBtn = document.getElementById('copy-code-btn-vip');
        const proButtonsContainer = document.getElementById('pro-buttons-container');
        const beginnerButtonsContainer = document.getElementById('beginner-buttons-container');
        const codeOutput = document.getElementById('code-output');
        const displayImage = document.getElementById('display-image');
        const addSensitivityForm = document.getElementById('add-sensitivity-form');
        const adminNameInput = document.getElementById('admin-name-input');
        const adminCodeInput = document.getElementById('admin-code-input');
        const adminImageInput = document.getElementById('admin-image-input');
        const adminTypeSelect = document.getElementById('admin-type-select');
        const formSubmitBtn = document.getElementById('form-submit-btn');
        const adminList = document.getElementById('admin-list');
        let allSensitivitiesData = null;
        let editingId = null;
        const ADMIN_USER_ID = '658500340';
        const API_BASE_URL = 'https://mini-app-pubg-backend-3r6c.vercel.app';
        let adController = null;
        // === تهيئة AdsGram ===
        function initAdsGram() {
            if (window.Adsgram && !adController) {
                try {
                    adController = window.Adsgram.init({ blockId: "15189" });
                } catch (error) {
                    console.error("AdsGram init error:", error);
                }
            }
        }
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", initAdsGram);
        } else {
            initAdsGram();
        }
        // === ✅ إصلاح زر لوحة التحكم: يعمل عند الضغط (لك فقط) ===
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id == 658500340) {
                const adminBtn = document.getElementById('open-admin-btn');
                if (adminBtn) {
                    adminBtn.style.display = 'block';
                    adminBtn.addEventListener('click', () => {
                        initialChoiceView.classList.add('hidden');
                        proSensitivitiesView.classList.add('hidden');
                        beginnerSensitivitiesView.classList.add('hidden');
                        displayContainer.classList.add('hidden');
                        lootboxView.classList.add('hidden');
                        vipSensitivityView.classList.add('hidden');
                        adminPanel.classList.remove('hidden');
                    });
                }
            }
        });
        // === وظائف العرض ===
        function showView(viewToShow) {
            initialChoiceView.classList.add('hidden');
            proSensitivitiesView.classList.add('hidden');
            beginnerSensitivitiesView.classList.add('hidden');
            displayContainer.classList.add('hidden');
            lootboxView.classList.add('hidden');
            adminPanel.classList.add('hidden');
            vipSensitivityView.classList.add('hidden');
            viewToShow.classList.remove('hidden');
        }
        // === جلب البيانات ===
        const fetchSensitivities = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/api/sensitivities`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allSensitivitiesData = await response.json();
                const proSensitivities = allSensitivitiesData.filter(item => item.type === 'pro');
                const beginnerSensitivities = allSensitivitiesData.filter(item => item.type === 'beginner');
                createSensitivityButtons(proSensitivities, proButtonsContainer);
                createSensitivityButtons(beginnerSensitivities, beginnerButtonsContainer);
                renderAdminList(allSensitivitiesData);
            } catch (error) {
                console.error('Failed to fetch sensitivities:', error);
                //alert('فشل في جلب البيانات من الواجهة الخلفية.');
            }
        };
        const createSensitivityButtons = (data, container) => {
            container.innerHTML = '';
            data.forEach(item => {
                const button = document.createElement('button');
                button.classList.add('sensitivity-btn');
                button.textContent = item.name;
                button.addEventListener('click', () => handleSensitivityClick(item));
                container.appendChild(button);
            });
        };
        const handleSensitivityClick = (item) => {
            displayContainer.classList.remove('hidden');
            codeOutput.textContent = item.code;
            displayImage.src = item.imageUrl;
            displayImage.style.display = 'block';
            const copyBtn = document.getElementById('copy-code-btn');
            if (copyBtn) {
                copyBtn.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(item.code);
                        Telegram.WebApp.showAlert('تم نسخ الكود بنجاح!');
                    } catch (err) {
                        Telegram.WebApp.showAlert('حدث خطأ أثناء نسخ الكود.');
                    }
                };
            }
        };
        // ربط وظائف النقر بالـ Divs الجديدة (تم استبدال addEventListener بالـ onclick لأن العناصر موجودة بالفعل)
        proChoiceButton.addEventListener('click', () => showView(proSensitivitiesView));
        beginnerChoiceButton.addEventListener('click', () => showView(beginnerSensitivitiesView));
        openLootboxButton.addEventListener('click', () => showView(lootboxView));

        // ✅ زر الإعلان وفق الوثائق الرسمية
        openVipSensitivityButton.onclick = function() {
            openVipSensitivityButton.disabled = true;
            // يجب تغيير النص داخل الزر في الواجهة الجديدة (عادة يكون النص داخل span)
            // بما أننا نستخدم Div، نغير المؤشر البصري فقط
            const spanElement = openVipSensitivityButton.querySelector('span');
            const originalText = spanElement ? spanElement.textContent : 'SQUAD'; 
            if(spanElement) spanElement.textContent = 'LOADING...';
            
            if (!adController) {
                Telegram.WebApp.showAlert('❌ فشل تحميل نظام الإعلانات.');
                openVipSensitivityButton.disabled = false;
                if(spanElement) spanElement.textContent = originalText;
                return;
            }
            adController.show()
                .then((result) => {
                    if (result.done && !result.error) {
                        const vipData = allSensitivitiesData?.find(item => item.type === 'vip');
                        if (vipData) {
                            showView(vipSensitivityView);
                            vipCodeOutput.textContent = vipData.code;
                            Telegram.WebApp.showAlert('🎉 تم عرض الكود بنجاح!');
                        }
                    } else {
                        Telegram.WebApp.showAlert('❌ يجب مشاهدة الإعلان كاملاً.');
                    }
                })
                .catch((error) => {
                    console.error('AdsGram error:', error);
                    Telegram.WebApp.showAlert('❌ فشل في عرض الإعلان.');
                })
                .finally(() => {
                    openVipSensitivityButton.disabled = false;
                    if(spanElement) spanElement.textContent = originalText;
                });
        };
        copyVipCodeBtn.onclick = function() {
            const code = vipCodeOutput.textContent;
            if (code && code !== 'لا يوجد كود VIP حالياً.' && code !== 'جارٍ تحميل الإعلان...') {
                navigator.clipboard.writeText(code).then(() => {
                    Telegram.WebApp.showAlert('تم نسخ الكود بنجاح!');
                }).catch(err => {
                    console.error('فشل في نسخ الكود:', err);
                });
            }
        };
        // ✅ وظيفة الزر الجديد بالكامل (الآن هي زر STATS)
        createSensitivityBtn.onclick = () => {
            const customView = document.createElement('section');
            customView.id = 'custom-sensitivity-view';
            customView.classList.add('sensitivities-view');
            // ✅ ضمان التوسيط
            customView.style.display = 'flex';
            customView.style.justifyContent = 'center';
            customView.style.alignItems = 'center';
            customView.style.width = '100%';
            customView.style.padding = '20px';
            customView.innerHTML = `
                <div class="display-container" style="width:100%;max-width:400px;background:rgba(30,10,40,0.7);border:2px solid #ff00ff;border-radius:16px;padding:25px;box-shadow:0 0 20px rgba(138,43,226,0.6);text-align:center;">
                    <h2 style="color:#e0b0ff;font-size:22px;margin:0 0 20px;">🎯 اصنع حساسيتك</h2>
                    <input type="text" id="device-name" placeholder="📱 اسم جهازك" style="width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #8a2be2;background:rgba(0,0,0,0.3);color:white;">
                    <select id="device-type" style="width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #8a2be2;background:rgba(0,0,0,0.3);color:white;">
                        <option value="">🎮 نوع الجهاز</option>
                        <option value="mobile">موبايل</option>
                        <option value="tablet">آيباد/تابلت</option>
                        <option value="emulator">محاكي</option>
                    </select>
                    <input type="number" id="fps" placeholder="📊 الفريمات (30-120)" min="30" max="120" style="width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #8a2be2;background:rgba(0,0,0,0.3);color:white;">
                    <button id="submit-custom" style="background:linear-gradient(135deg,#8a2be2,#ff00ff);color:white;padding:12px;border:none;border-radius:8px;width:100%;font-weight:bold;">🚀 احصل على حساسيتك</button>
                    <div id="custom-result" style="margin-top:20px;display:none;"></div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button id="back-to-main-custom" class="copy-button">العودة إلى الواجهة الرئيسية</button>
                    </div>
                </div>
            `;
            document.getElementById('app-container').appendChild(customView);
            document.querySelectorAll('section').forEach(s => {
                if (s.id !== 'custom-sensitivity-view') s.classList.add('hidden');
            });
            customView.classList.remove('hidden'); // عرض الواجهة الجديدة
            initialChoiceView.classList.add('hidden'); // إخفاء الواجهة الرئيسية

            document.getElementById('submit-custom').onclick = async () => {
                const device = document.getElementById('device-name').value.trim();
                const type = document.getElementById('device-type').value;
                const fps = document.getElementById('fps').value;
                if (!device || !type || !fps) {
                    Telegram.WebApp.showAlert('املأ جميع الحقول');
                    return;
                }
                try {
                    const res = await fetch(`${API_BASE_URL}/api/custom-sensitivity`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deviceName: device, deviceType: type, fps })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        document.getElementById('custom-result').innerHTML = `
                            <div style="background:rgba(20,5,30,0.8);border:2px solid #ff00ff;border-radius:12px;padding:15px;text-align:center;">
                                <p style="color:#ffd700;font-weight:bold;">🎯 حساسيتك:</p>
                                <pre style="color:#e0e0e0;font-family:monospace;white-space:pre-wrap;">${data.code}</pre>
                                <button onclick="navigator.clipboard.writeText('${data.code}').then(()=>Telegram.WebApp.showAlert('تم النسخ!'))" 
                                        style="background:#00c853;color:white;border:none;padding:8px 15px;border-radius:6px;margin-top:10px;">
                                    نسخ
                                </button>
                            </div>
                        `;
                        document.getElementById('custom-result').style.display = 'block';
                    } else {
                        Telegram.WebApp.showAlert(data.error || 'خطأ في السيرفر');
                    }
                } catch (error) {
                    Telegram.WebApp.showAlert('فشل الاتصال بالخادم');
                }
            };
        };
        // === لوحة التحكم مع الحماية (userId) ===
        const renderAdminList = async (data) => {
            adminList.innerHTML = '';
            // عرض الحساسيات العادية
            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('admin-list-item');
                itemDiv.innerHTML = `
                    <span>${item.name} (${item.type})</span>
                    <div class="admin-actions">
                        <button class="edit-btn" data-id="${item.id}" data-type="normal">تعديل</button>
                        <button class="delete-btn" data-id="${item.id}" data-type="normal">حذف</button>
                    </div>
                `;
                adminList.appendChild(itemDiv);
            });
            // عرض الحساسيات المخصصة
            try {
                const response = await fetch(`${API_BASE_URL}/api/custom-sensitivities`);
                const customItems = await response.json();
                if (customItems.length > 0) {
                    const header = document.createElement('div');
                    header.innerHTML = '<h3 style="color:#8a2be2;margin:15px 0 8px;text-align:center;">حساسيات "اصنع حساسيتك"</h3>';
                    adminList.appendChild(header);
                    customItems.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('admin-list-item');
                        itemDiv.innerHTML = `
                            <span>كود: ${item.code} ${item.isActive ? '✅' : '❌'}</span>
                            <div class="admin-actions">
                                <button class="edit-btn" data-id="${item.id}" data-type="custom">تعديل</button>
                                <button class="delete-btn" data-id="${item.id}" data-type="custom">حذف</button>
                            </div>
                        `;
                        adminList.appendChild(itemDiv);
                    });
                }
            } catch (error) {
                console.error('فشل تحميل الحساسيات المخصصة:', error);
            }
        };
        const resetForm = () => {
            addSensitivityForm.reset();
            formSubmitBtn.textContent = 'إضافة';
            editingId = null;
        };
        
        hideLootboxButton.addEventListener('click', () => showView(initialChoiceView));
        goBackBtn.addEventListener('click', () => showView(initialChoiceView));
        addSensitivityForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const initData = window.Telegram.WebApp.initData;
            const type = adminTypeSelect.value;
            if (type === 'custom') {
                const payload = {
                    code: adminCodeInput.value,
                    initData: initData
                };
                await fetch(`${API_BASE_URL}/api/custom-sensitivities`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } else {
                const payload = {
                    name: adminNameInput.value,
                    code: adminCodeInput.value,
                    imageUrl: adminImageInput.value,
                    type: type,
                    userId: window.Telegram.WebApp.initDataUnsafe.user.id,
                    initData: initData
                };
                const url = editingId ? 
                    `${API_BASE_URL}/api/sensitivities/${editingId}` : 
                    `${API_BASE_URL}/api/sensitivities`;
                const method = editingId ? 'PUT' : 'POST';
                await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            }
            fetchSensitivities();
            resetForm();
        });
        adminList.addEventListener('click', async (e) => {
            const target = e.target;
            if (!target.classList.contains('edit-btn') && !target.classList.contains('delete-btn')) return;
            const id = target.getAttribute('data-id');
            const type = target.getAttribute('data-type');
            if (target.classList.contains('edit-btn')) {
                if (type === 'custom') {
                    const response = await fetch(`${API_BASE_URL}/api/custom-sensitivities`);
                    const items = await response.json();
                    const item = items.find(i => i.id === id);
                    if (item) {
                        adminCodeInput.value = item.code;
                        adminTypeSelect.value = 'custom';
                        formSubmitBtn.textContent = 'تعديل';
                        editingId = id;
                    }
                } else {
                    const itemToEdit = allSensitivitiesData.find(item => item.id === id);
                    if (itemToEdit) {
                        adminNameInput.value = itemToEdit.name;
                        adminCodeInput.value = itemToEdit.code;
                        adminImageInput.value = itemToEdit.imageUrl;
                        adminTypeSelect.value = itemToEdit.type;
                        formSubmitBtn.textContent = 'تعديل';
                        editingId = id;
                    }
                }
            } else if (target.classList.contains('delete-btn')) {
                if (confirm('هل أنت متأكد؟')) {
                    const initData = window.Telegram.WebApp.initData;
                    const url = type === 'custom' ?
                        `${API_BASE_URL}/api/custom-sensitivities/${id}` :
                        `${API_BASE_URL}/api/sensitivities/${id}`;
                    try {
                        const res = await fetch(url, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ initData })
                        });
                        if (res.ok) {
                            fetchSensitivities();
                        } else {
                            Telegram.WebApp.showAlert('فشل الحذف');
                        }
                    } catch (error) {
                        Telegram.WebApp.showAlert('خطأ في الاتصال');
                    }
                }
            }
        });
        // === صندوق الغنائم (بدون تغيير) ===
        const lootboxArea = document.getElementById('lootbox-area');
        const saveIdButton = document.getElementById('save-id-button');
        const playerIdInput = document.getElementById('player-id-input');
        const invitationArea = document.getElementById('invitation-area');
        const invitationLink = document.getElementById('invitation-link');
        const openBoxButton = document.getElementById('open-box-button');
        const winnersListContainer = document.getElementById('winners-list-container');
        const lootboxImage = document.getElementById('lootbox-image');
        const resultArea = document.getElementById('result-area');
        const copyLinkButton = document.getElementById('copy-link-button');
        let user_id;
        let invitationsCount = 0;
        let boxesCount = 0;
        const INVITE_GOAL = 3;
        const prizes = [
            { name: "60 UC", imageUrl: "https://up6.cc/2025/08/175906419026811.png" },
            { name: "60 UC", imageUrl: "https://up6.cc/2025/08/175906419026811.png" },
            { name: "60 UC", imageUrl: "https://up6.cc/2025/08/175906419026811.png" },
            { name: "الصندوق الذهبي", imageUrl: "https://up6.cc/2025/08/175906383900841.png" },
            { name: "حظ اوفر في المرة القادمة", imageUrl: "https://up6.cc/2025/08/175906508044821.png" }
        ];
        let lastLooters = [];
        function getUserId() {
            if (window.Telegram.WebApp.initDataUnsafe.user) {
                return window.Telegram.WebApp.initDataUnsafe.user.id;
            }
            return 'guest_user';
        }
        function getUserName() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            if (user) return user.first_name || 'مستخدم';
            return 'مستخدم';
        }
        function updateCounters() {
            document.getElementById('invitation-counter').textContent = `لديك ${invitationsCount} من ${INVITE_GOAL} دعوات. لديك ${boxesCount} صندوق.`;
            openBoxButton.disabled = boxesCount < 1;
        }
        function saveData() {
            if (user_id && user_id !== 'guest_user') {
                localStorage.setItem(`invitations_${user_id}`, invitationsCount);
                localStorage.setItem(`boxes_${user_id}`, boxesCount);
                localStorage.setItem('lastLooters', JSON.stringify(lastLooters));
            }
        }
        function loadData() {
            if (user_id && user_id !== 'guest_user') {
                const savedInvitations = localStorage.getItem(`invitations_${user_id}`);
                const savedBoxes = localStorage.getItem(`boxes_${user_id}`);
                const savedLooters = localStorage.getItem('lastLooters');
                if (savedInvitations !== null) invitationsCount = parseInt(savedInvitations, 10);
                if (savedBoxes !== null) boxesCount = parseInt(savedBoxes, 10);
                if (savedLooters) lastLooters = JSON.parse(savedLooters);
            }
        }
        function checkInvitation() {
            if (window.Telegram.WebApp.initDataUnsafe.start_param) {
                const param = window.Telegram.WebApp.initDataUnsafe.start_param;
                if (param.startsWith('inviter_')) {
                    const inviterId = param.split('_')[1];
                    if (inviterId == user_id) return;
                    const inviterInvitations = parseInt(localStorage.getItem(`invitations_${inviterId}`) || '0', 10);
                    const inviterBoxes = parseInt(localStorage.getItem(`boxes_${inviterId}`) || '0', 10);
                    if (inviterInvitations + 1 < INVITE_GOAL) {
                        localStorage.setItem(`invitations_${inviterId}`, inviterInvitations + 1);
                    } else if (inviterInvitations + 1 === INVITE_GOAL) {
                        localStorage.setItem(`boxes_${inviterId}`, inviterBoxes + 1);
                        localStorage.setItem(`invitations_${inviterId}`, 0);
                    }
                }
            }
        }
        window.Telegram.WebApp.ready();
        user_id = getUserId();
        loadData();
        checkInvitation();
        updateCounters();
        fetchLastLooters();
        saveIdButton.onclick = function() {
            const pubgId = playerIdInput.value.trim();
            if (pubgId) {
                document.getElementById('description-text').textContent = 'قم بدعوة 3 مستخدمين لفتح الصندوق.';
                playerIdInput.style.display = 'none';
                saveIdButton.style.display = 'none';
                invitationArea.style.display = 'block';
                const inviteLink = `https://t.me/AQWKBOT?start=inviter_${user_id}`;
                invitationLink.textContent = inviteLink;
                updateCounters();
                lootboxImage.classList.add('shake');
            } else {
                alert('الرجاء إدخال ID حسابك.');
            }
        };
       openBoxButton.onclick = async function() {
    if (boxesCount > 0) {
        if (confirm('هل أنت متأكد من فتح الصندوق؟')) {
            openBoxButton.disabled = true;
            resultArea.innerHTML = '<p style="color: #ffd700;">يتم فتح الصندوق...</p>';
            lootboxImage.classList.remove('shake');
            // مهلة قصيرة لتأثير "فتح الصندوق"
            setTimeout(() => {
                const userName = getUserName();
                const prize = prizes[Math.floor(Math.random() * prizes.length)];
                // إنشاء عنصر الصورة + النص
                const prizeElement = document.createElement('div');
                prizeElement.style.textAlign = 'center';
                prizeElement.style.marginTop = '15px';
                prizeElement.innerHTML = `
                    <img src="${prize.imageUrl}" alt="${prize.name}" style="width: 80px; height: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,200,200,0.6);">
                    <p style="color: #00e6e6; font-weight: bold; margin-top: 10px; font-size: 18px;">لقد ربحت: ${prize.name}</p>
                `;
                resultArea.innerHTML = '';
                resultArea.appendChild(prizeElement);
                boxesCount--;
                saveData();
                updateCounters();
                lastLooters.unshift({ name: userName, prize: prize.name });
                if (lastLooters.length > 5) lastLooters.pop();
                saveData();
                fetchLastLooters();
            }, 800);
        }
    } else {
        alert('ليس لديك صناديق كافية للفتح.');
    }
};
        function fetchLastLooters() {
            winnersListContainer.innerHTML = '';
            if (lastLooters.length > 0) {
                lastLooters.forEach(winner => {
                    const li = document.createElement('li');
                    li.className = 'winner-item';
                    li.innerHTML = `<span>${winner.name}</span><span>ربح ${winner.prize}</span>`;
                    winnersListContainer.appendChild(li);
                });
            }
        }
        copyLinkButton.onclick = function() {
            const link = invitationLink.textContent;
            if (link) {
                navigator.clipboard.writeText(link).then(() => {
                    Telegram.WebApp.showAlert('تم نسخ رابط الدعوة بنجاح!');
                });
            }
        };
        fetchSensitivities();
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 5, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            },
            "retina_detect": true
        });
        // ✅ أزرار العودة
        document.addEventListener('click', (e) => {
            if (e.target.id === 'back-to-main-pro' || 
                e.target.id === 'back-to-main-beginner' || 
                e.target.id === 'back-to-main-custom') {
                initialChoiceView.classList.remove('hidden');
                proSensitivitiesView.classList.add('hidden');
                beginnerSensitivitiesView.classList.add('hidden');
                displayContainer.classList.add('hidden');
                lootboxView.classList.add('hidden');
                vipSensitivityView.classList.add('hidden');
                if (document.getElementById('custom-sensitivity-view')) {
                    document.getElementById('custom-sensitivity-view').remove();
                }
            }
        });
    </script>
</body>
</html>
